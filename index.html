<!doctype html>
<html lang="en">
  <head>
    <title>Tip-calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />

</head>
  <body>
      
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3 mt-5 main-div">
          <div class="heading"><h3>TIP CALCULATOR</h3></div>

          <div class="p-4">
            <label for="bill-amt"><h3>Enter your bill amount</h3></label><br>
            <span>Rs</span>  <input type="text" id="bill-amt" class="inp">

            <label for="bill-amt" class="mt-5"><h3>How was the service</h3></label><br>
            <select name="service" id="service" class="ml-4 select">
              <option value="exe">Excellent - 20%</option>
              <option value="med">Medium - 10%</option>
              <option value="good">Not so good - 5%</option>
            </select>

            <label for="bill-share" class="mt-5"><h3>How many people are sharing the bill</h3></label><br>
            <input type="text" id="bill-share" class="inp ml-4">
            <center>
              <button class="btn mt-5 p-3 cal" onclick="cal()">Calculate</button>
              <h2 class="mt-3">Tip Amount</h2>
              <h5>Rs - <span id="tip">00.00</span></h5>
              <h5>Each</h5>
            </center>
            
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
